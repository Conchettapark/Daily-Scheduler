    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      // Cureent Calender date and time
      var date = moment().format("MMMM Do YYYY, h:mm:ss a");
      var hour = moment().format("ha");
      var hourVal = parseInt(hour);
      var hourIsPm = hour.includes("pm");
      if (hourIsPm && hourVal !== 12) {
        hourVal += 12;
      }
      var storage = window.localStorage;

      $("input").map((index, elem) => {
        var elemTime = $(elem).attr("time");
        var isPm = elemTime.includes("pm");
        var timeVal = parseInt(elemTime);
        if (isPm && timeVal !== 12) {
          timeVal += 12;
        }
        var storedVal = storage.getItem($(elem).attr("id"));
        if (storedVal) {
          $(elem).val(storedVal);
        }
        var isBefore = hourVal > timeVal;
        if (isBefore) {
          $(elem).attr("disabled", true);
        }
      });

      $("h2").html(date);
      $(document).ready(
        setInterval(() => {
          var newDate = moment().format("MMMM Do YYYY, h:mm:ss a");
          $("h2").html(newDate);
        }, 1000)
      );

      $("button").on("click", (e) => {
        let buttonId = $(e.target).attr("id");
        let buttonTime = buttonId.split("-")[1];
        let inputId = `input-${buttonTime}`;
        let inputText = $(`#${inputId}`).val();
        storage.setItem(inputId, inputText);
      });
    </script>
